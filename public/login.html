<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link rel="stylesheet" href="login.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="container pt-5">
        <h1 class="text-warning">Login</h1>
        <form action="login.html" target="_blank">
           <label><b>Identification or Email</b></label>
  <div class="input-group mb-3 pb-3">
      <!----<span class="input-group-text" id="basic-addon1">Identification or Email:</span> -->
      <input type="text" class="form-control" placeholder="Enter National or Alien ID or Passport NO or Email Address" aria-label="email" aria-describedby="basic-addon1">
    </div>
    <label><b>Password</b></label>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
                <div class="form-group form-check pb-2">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Me
            </label>
            </div>
        <button class="btn btn-outline-success" type="submit" id="button-addon1">LOGIN</button>
        </form>
        <b>New member?</b>
    <a href="register.html" class="link-success"><b>Register</b></a>
          <div class="forgot text-success">
        <a href="#"><b>Forgot Password</b></a>
      </div>
      </div>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Sign up</title>
  </head>
  <body>
      <div class="container pt-3">
          <h1 class="text-warning">sign up</h1>
          <form action="login.html">
    <div class="input-group mb-3 pb-2">
        <span class="input-group-text" id="basic-addon1">Firstname:</span>
        <input type="text" class="form-control" placeholder="firstname" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3 pb-2">
          <span class="input-group-text" id="basic-addon1">Lastname:</span>
          <input type="text" class="form-control" placeholder="lastname" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 pb-2">
            <span class="input-group-text" id="basic-addon1">Username:</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
      <div class="input-group mb-3 pb-2">
          <span class="input-group-text" id="basic-addon1">Email:</span>
          <input type="text" class="form-control" placeholder="name@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 pb-2">
            <span class="input-group-text" id="basic-addon1">Password:</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 pb-2">
            <span class="input-group-text" id="basic-addon1">Confirm Password:</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="form-group form-check text-warning pb-2">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
            </div>
            <button class="btn btn-outline-primary pb-2" type="submit" id="button-addon1">Register</button>
            </form>
            <a href="login.html" class="link-success">Already have an account? Login</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
